<div class="container">
  <div class="row">
    <div id="panel"  class="col s10 offset-s1"></div>
    <h3 id="title">Log in</h3>

    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <input id="user-name" type="text" class="validate">
          <label for="user-name">Name</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="passwordLogin" type="password" class="validate">
          <label for="passwordLogin">Password</label>
        </div>
      </div>
      <button id="sub_btn" class="btn waves-effect">
        LOGIN
      </button>
    </form>

  </div>
</div>

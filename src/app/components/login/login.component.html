<div class="container">
  <div class="row">
    <div id="panel"  class="col s10 offset-s1">
      <div class="progress" *ngIf="showPreloader">
        <div class="indeterminate"></div>
      </div>
    <h3 id="title">Log in</h3>
    <div id="errorMsg" *ngIf="errorMessage">
      <span>{{errorMessage}}</span>
    </div>
    <form class="col s12" [formGroup]="loginForm" novalidate (ngSubmit)="loginUser()">
      <div class="row">
        <div class="input-field col s12">
          <input id="user-name" type="text" formControlName="name">
          <label for="user-name">Name</label>
          <span class="error" *ngIf="!loginForm.controls['name'].valid && loginForm.controls['name'].touched">
          Name is required!
          </span>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="passwordLogin" type="password" formControlName="password">
          <label for="passwordLogin">Password</label>
          <span class="error" *ngIf="!loginForm.controls['password'].valid && loginForm.controls['password'].touched">
            Password is required!
          </span>
        </div>
      </div>
      <button id="sub_btn" class="btn waves-effect" [disabled]="!loginForm.valid">
        LOGIN
      </button>
    </form>
    </div>
  </div>
</div>

<ul class="collection col s12 m12 l10" *ngFor="let post of posts">
  <li class="collection-item avatar">
    <img  src="http://placehold.it/50x50" alt="" class="circle">
    <span class="title">{{post.name}}</span>
    <p class="time">{{TimeFromNow(post.created)}}
      <br>
     <!-- Country-->
    </p>
    <a href="#!" class="secondary-content"><i class="material-icons">grade</i></a>
  </li>
  <div class="row">
    <div class="col s12">
      <div class="card">
        <!--&lt;!&ndash;<div class="card-image">-->
          <!--<img class="postImage" src="https://cdn.pixabay.com/photo/2017/01/08/21/11/wood-1963988__340.jpg" alt="background">-->
        <!--</div>&ndash;&gt;-->
        <div class="card-content">
          <p>{{post.post}}</p>
        </div>
        <div class="card-action">
          <i (click)="LikePost(post)" [ngClass]="(!CheckInLikesArray(post.likes, user.name)? 'notLiked':'liked')" class="material-icons">
            thumb_up
          </i>
          <span class="iconSpan">
            {{post.totalLikes}}
          </span>
          <i class="material-icons" [ngClass]="(!CheckInLikesArray(post.comments, user.name)? 'notLiked':'liked')" (click)="OpenComentBox(post)">
            chat
          </i>
          <span class="iconSpan">
            {{post.comments.length}}
          </span>
        </div>
      </div>
    </div>
  </div>
</ul>

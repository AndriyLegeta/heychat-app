<app-toolbar></app-toolbar>
<div class="container" style="margin-top: 30px">
  <div class="row">
    <div class="col c12 m4 l3">
      <app-side></app-side>
    </div>
    <div class="col c12 m8 l9">
      <div class="row">
        <div class="col s12 m12 l10">
          <div class="row">
            <div class="card">
              <ul class="collection">
                <li class="coliection-item">
                  <span class="post">
                      {{post}}
                  </span>
                </li>
              </ul>
            </div>
          </div>
          <div class="card postDiv">
            <div class="card-content">
              <form [formGroup]="commentForm" (ngSubmit)="AddComment()">
                <div class="formDiv">
                  <textarea formControlName="comment" class="materialize-textarea"></textarea>
                  <div class="file-field input-field">
                    <div class="row">
                      <div class="col s12">
                        <button class="btn postBtn" [disabled]="commentForm.invalid">Add comment</button>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <ul class="colection col s12 m10" *ngFor="let comment of commentsArray">
            <li class="colection-item avatar">
              <img class="circle" src="http://placehold.it/50x50">
              <span class="tittle">{{comment.name}}</span>
              <p class="time">{{TimeFromNow(comment.createdAt)}}</p>
              <p class="postComment">{{comment.comment}}</p>
            </li>
        </ul>
      </div>
    </div>
  </div>
</div>
